<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div> <button>纯牛马</button></div>
    
    <script>
        window.document.querySelector('div').addEventListener('click', function() {
            alert('你点击了div');
        })
    //间歇函数
    setInterval(function() {
        console.log('间歇函数');
    }, 1000);
    //延迟函数
    setTimeout(function() {
        console.log('延迟函数');
    }, 1000);
    //setTimeout(回调函数, 延迟时间)
    //setInterval(回调函数, 间歇时间)
    
    </script>
</body>
</html>
