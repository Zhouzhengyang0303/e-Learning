<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        3 > 5 ? alert('代码1') : alert('代码2')
        5 > 3 ? alert('代码1') : alert('代码2')

        //案例
        let a = +prompt('输入第一个数')
        let b = +prompt('输入第二个数')
        a > b ? alert('两个数最大的是' + a) : alert('两个数最大的是' + b)

        //案例
        let num = prompt('请输入一个数字:')
        Number(num) < 10 ? alert(num = 0 + num) : alert(num)

    </script>
</body>

</html>
