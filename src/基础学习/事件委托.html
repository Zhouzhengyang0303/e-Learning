<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>事件委托</li><!-- 利用了事件冒泡的特性，父元素监听子元素的事件，避免了给每个子元素都添加事件监听器，提高性能。 -->
        <li>事件流</li>
        <li>事件捕获</li>
        <li>事件冒泡</li>
        <li>事件代理</li>
        <li>事件监听器</li>
        <li>事件处理程序</li>
        <li>事件对象</li>
        <li>事件类型</li>
        <p>我不要变色</p>
    </ul>
    <script>
        //点击小li元素，当前小li变红
        const ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
          if(e.target.tagName === 'LI'){ // 判断点击的元素是否是li
            e.target.style.color = 'red'; // 这里的e是事件对象，代表当前点击的元素
          }
        })
    </script>
</body>
</html>
