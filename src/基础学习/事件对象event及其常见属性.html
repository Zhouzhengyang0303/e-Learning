<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        const btn = document.querySelector('button')
        btn.addEventListener('keyup',function(e){
            if(e.key === 'Enter'){
                console.log('回车键被按下了')
            }
        })
        
    </script>
</body>
</html>
