<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>别点击我</button>
    <script>
        //元素对象.addEventListener('事件类型',要执行的函数)-------事件监听
        document.querySelector('button').addEventListener('click', function() {
            alert('干嘛哎哟喂！');
        });
    </script>
</body>
</html>
