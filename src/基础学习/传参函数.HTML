<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function yibai(start=0,end=0)
        {   
            let sum=0
            for(i=start;i<=end;i++)
        {
            sum+=i
        }
            document.write(sum+`<br>`)
        }
        yibai(30,50)
        function add(a=0,b=0)
        {
            let sum = a+b
            document.write(sum)
        }
        add(5,6)
    </script>
</body>
</html>
