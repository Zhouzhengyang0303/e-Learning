        function getArrMax(arr = []) {
            let max = arr[0]
            for (i = 0; i <= arr.length - 1; i++) {
                if (arr[i] >= max) {
                    max = arr[i]
                }
            }
            return max
        }

        let max = getArrMax(arr1)
