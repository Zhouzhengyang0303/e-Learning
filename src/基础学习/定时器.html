<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setInterval(函数，间隔时间)-----------------每隔指定时间执行一次函数
        // setInterval(fn, 1000);
        function fn() {
            console.log('每秒执行一次')
        }

        let h = setInterval(fn, 1000);
        console.log(h) // 1.函数的ID
        clearInterval(h)// 2.清除定时器
    </script>
</body>
</html>
