    <script>

        //对象可以描述一个事务的特性
        //(1)对象的申明 let 对象名 = {特性1：'XXX',特性2:'XXX',特性3:'XXX'}

        let goods=
        {
            name:'小米10 青春版',
            num:'100012816024',
            weight:'0.55kg',
            address:'中国大陆'
        }
        console.log(goods)

        goods.weight='0.65kg'//---------------------改
        alert(goods.name)//.好似中文的，就是对象.属性名------查
        goods.height='1.8km'//----------------------增
        //增改一致
        //delete goods.name  //-----------------------删
        goods.name = '小米10 PLUS'
        goods.color = '粉色'
        document.write(goods.name)
        document.write(goods.num)
        document.write(goods.weight)
        document.write(goods.address)
        //1.对象名.属性名  
        //2.对象名['属性名']
        console.log(goods.name)
        console.log(goods['name']) //

    </script>
