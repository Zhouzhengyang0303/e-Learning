<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //true false 布尔型字面量
        let isCool=true
        console.log(isCool)
        console.log(3>4)
        //undefined   未定义类型
        let x
        console.log(x)
        //数据类型-null  空类型 ------存对象
        let obj=null
        console.log(obj)
        console.log(undefined+1)
        console.log(null+1)

        //tyof--用于检测数据类型
        console.log(typeof obj)
        console.log(typeof isCool)
        console.log(typeof x)
        
        //类型转换
        let num1 = prompt("请输入数字1")
        console.log(typeof(num1)+num1)
        let num2 = prompt("请输入数字2")
        let num3 = Number(num2)+Number(num1)
        console.log(num1+'+'+num2+'='+num3)
        //隐式转换
        console.log('pink'+1)
        console.log(2+`2`)
        console.log(2+2)
        console.log(+'2')
        console.log(+2)      
        
        //显示转换
        let str = '123'
        console.log(Number(str))
        console.log(Number('niuniu'))
        let sala = Number("请输入你的年薪")
        console.log(sala)   
        
        //ParseInt(只保留整数)
        //ParseFloat(只保留小数)
        console.log(parseInt('12px'))//12
        console.log(parseInt('12.56px'))//12
        console.log(parseFloat('12.34px'))//12.34                                                    
        
        //案例
        // let uname1=prompt("输入1")
        // let uname2=prompt("输入2")
        // let uname3 = Number(uname2)+Number(uname1)
        // document.log(uname3)

        let uname1=+prompt("输入1")
        let uname2=+prompt("输入2")
        let uname3 = uname2+uname1
        console.log(uname3)


    </script>
</body>
</html>
