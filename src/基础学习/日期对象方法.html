<body>
    <script>
        // const date = new Date()
        // console.log(date) // 获取当前日期;

        // const date1 = new Date('2025,5,1 08:30:00')
        // console.log(date1) // 获取2025年6月1日的日期;
        // const d =new Date()
        // const date2 = d.getSeconds()
        // console.log(date2) // 获取当前日期的秒数;
        // const date3 = d.getSeconds('00')
        // console.log(date3) // 获取当前日期的秒数;
        // // 获取当前日期的秒数;
        // console.log(date2-date3)     // 获取当前日期的秒数;
        const date = new Date()
        console.log(date.getFullYear()) // 获取当前日期的年份;
        console.log(date.getMonth()+1) // 获取当前日期的月份;
        console.log(date.getDate()) // 获取当前日期的日期;
        console.log(date.getDay()) // 获取当前日期的星期;
        console.log(date.getHours()) // 获取当前日期的小时;
        console.log(date.getMinutes()) // 获取当前日期的分钟;
        console.log(date.getSeconds()) // 获取当前日期的秒数;
        console.log(date.getSeconds()-date.getSeconds('00'));
        
        
      
         
    </script>
