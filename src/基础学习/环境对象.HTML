<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        function fn()
        {
            console.log(this)//普通函数this指向window对象
        }
        window.fn()//window对象调用fn函数，this指向window对象
        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){//事件处理函数this指向事件源
            console.log(this)//事件源对象,谁调用this就指向谁
            this.style.backgroundColor = 'red'//this指向事件源对象
        })
    </script>
</body>
</html>
