<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
        }

        table,
        th,
        tr {
            border: 2px red solid;
            width: 800px;
            height: 200px;

        }
    </style>
</head>

<body>
    <h1>订货菜单</h1>
    <script>
        var price = prompt("请输入商品单价");
        var num = prompt("请输入产品数量");
        var total = price * num;
        document.write(`
        <table style="text-align:center">
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收获地址</th>
        </tr>
        <tr>
            <th>小米SU7</th>
            <th>${price}</th>
            <th>${num}</th>
            <th>${total}</th>
            <th>浙江杭州</th>
        </tr>
        `);
    </script>

</body>

</html>
