<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 200px;
            height: 300px;
            background-color: aqua;
        } 
        .acc
        {
            width: 400px;
            height: 600px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box')
        // box.classList.add('acc')//直接追加一个CSS类
        // box.ClassList.remove('box')//直接删除一个CSS类
        box.classList.toggle('acc')//替换成另一个CSS类
    </script>
</body>
</html>
