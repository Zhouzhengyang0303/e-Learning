<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            //&&逻辑与-----一假则假，前面为假直接掠过
            //||逻辑或-----一真则真，前面为真直接掠过
            let age=18
            console.log(false&&age++); //false
            console.log(age);//18
            
            console.log(11||age++)  //11
            console.log(age)
        </script>
</body>
</html>
